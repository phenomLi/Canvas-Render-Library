<script>


const prender = P2.default;

const p = new prender(document.getElementById("canvas"), {
    width: 'fullWidth',
    height: 500
});


let clickFlag = true;



const rr1 = new p.shapes.RoundRect({
    pin: [200, 200],
    color: 'green',
    round: 30,
    edge: [160, 160],
    onMouseOver: function(e) {
        this.attr('color', 'red');
    },
    onMouseOut: function(e) {
        this.attr('color', 'green');
    },
    onClick: function(e) {
        this.attr('rotate', clickFlag? 45: 0);
        text1.attr('rotate', clickFlag? 45: 0);
        clickFlag = !clickFlag;
    },
    onKeyPress: [{
        keyCode: 39,
        fn: function(e) {
            this.attr('x', this.attr('x') + 10);
        }
    }, {
        keyCode: 38,
        fn: function(e) {
            this.attr('y', this.attr('y') - 10);
        }
    }, {
        keyCode: 37,
        fn: function(e) {
            this.attr('x', this.attr('x') - 10);
        }
    }, {
        keyCode: 40,
        fn: function(e) {
            this.attr('y', this.attr('y') + 10);
        }
    }]
});



const r1 = new p.shapes.Rectangle({
    pin: [50, 50],
    edge: [90, 120],
    fill: true,
    color: 'blue'
});

const r2 = new p.shapes.Rectangle({
    pin: [140, 50],
    edge: [120, 90],
    fill: true,
    color: 'orange',
    onClick: function(e) {
        this.attr('rotate', clickFlag? 45: 0);
        clickFlag = !clickFlag;
    }
});



const text1 = new p.shapes.Text({
    pin: [r2.attr('x'), r2.attr('y') + 20],
    content: 'PHENOM',
    color: '#666',
    fontSize: 20,
    rotate: 45
});


const c1 = new p.shapes.Composite({
    pin: [r2.attr('x'), r2.attr('y')],
    shapes: [r2, text1],
    center: r2.attr('center')
});






const g1 = new p.shapes.Group();


p.append(rr1);


const myAnimation = new p.animation({
    value: [[200, 600], [200, 0]],
    timingFunction: 'easeOut',
    render: function(v1, v2) {
        rr1.attr('x', v1);
        rr1.attr('y', v2);
    }
});

myAnimation.start();

</script>
