<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

* {
    padding: 0;
    margin: 0;
}

<body>
    

<canvas id="canvas" style="background-color: #eee" width="500" height="500">

</canvas>


<script src="./dist/bundle.js"></script>
<script>

const prender = P2.default;

const p = new prender(document.getElementById("canvas"), {
    width: 'fullWidth',
    height: 500
});


let clickFlag = true;

const rr1 = new p.shapes.RoundRect({
    pin: [200, 200],
    color: 'green',
    round: 30,
    edge: [160, 160],
    onMouseOver: function(e) {
        console.log('进来了');
        this.attr('color', 'red');
    },
    onMouseOut: function(e) {
        console.log('出去了');
        this.attr('color', 'green');
    },
    onClick: function(e) {
        console.log('点击了');
        this.attr('rotate', clickFlag? 45: 0);
        clickFlag = !clickFlag;
    }
});



const r1 = new p.shapes.Rectangle({
    pin: [50, 50],
    edge: [90, 120],
    fill: true,
    color: 'blue'
});

const r2 = new p.shapes.Rectangle({
    pin: [140, 50],
    edge: [120, 90],
    fill: true,
    color: 'orange',
    onClick: function(e) {
        console.log('点击了');
        this.attr('rotate', clickFlag? 0: 45);
        clickFlag = !clickFlag;
    }
});


const t1 = new p.shapes.Triangle({
    pin: [510, 100],
    edge: 100,
    fill: true,
    color: 'pink',
    rotate: 90,
    onClick: function(e) {
        console.log('点击了');
        this.attr('rotate', clickFlag? 0: 90);
        clickFlag = !clickFlag;
    }
});

const t2 = new p.shapes.Triangle({
    pin: [510, 100],
    edge: 100,
    fill: true,
    color: 'yellow'
});










const g1 = new p.shapes.Group();

g1.append([r2, t1, rr1]);

p.append(t2);
p.append(g1);





console.log('图形数量:' + p.getShapesCount());




</script>
