<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
* {
    padding: 0;
    margin: 0;
}
</style>
</head>
<body>
    

<canvas id="canvas" style="background-color: #eee">

</canvas>


<script src="./dist/bundle.js"></script>
<script>

const prender = P2.default;

const p = new prender(document.getElementById("canvas"), {
    width: 'fullWidth',
    height: 500
});


const cu = new p.shapes.Custom({
    pin: [200, 200],
    center: [280, 280],
    color: 'green',
    rotate: 45,
    draw(ctx, line) {
        line
        .start([0, 30])
        .bee([[0, 130]])
        .arc(30, 180, 90)
        .bee([[130, 160]])
        .arc(30, 90, 0)
        .bee([[160, 30]])
        .arc(30, 0, -90)
        .bee([[30, 0]])
        .arc(30, -90, -180)
        .end();
    }
});


const s1 = new p.shapes.Rectangle({
    pin: [50, 50],
    edge: [90, 120],
    fill: true,
    color: 'blue'
});

const s2 = new p.shapes.Rectangle({
    pin: [140, 50],
    edge: [120, 90],
    fill: true,
    color: 'orange'
});


const c = new p.shapes.Composite({
    pin: [50, 50],
    center: [155, 85],
    rotate: 45
});

c.join(s1);
c.join(s2);


p.append(c);
p.append(cu);

c.x(60).y(80);

s1.y(60);
s2.x(200);

console.log('图形数量:' + p.getShapesCount());


console.log(/^on./g.test('Mouseoveron'));

</script>
</body>
</html>
