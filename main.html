<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
* {
    padding: 0;
    margin: 0;
}
</style>
</head>
<body>
    

<canvas id="canvas" style="background-color: #eee">

</canvas>


<script src="./dist/bundle.js"></script>
<script>

const prender = P2.default;

const p = new prender(document.getElementById("canvas"), {
    width: 'fullWidth',
    height: 500
});

const rect = new p.shapes.rectangle({
    pin: [20, 20],
    edge: [30, 40],
    fill: true,
    rotate: 60,
    color: 'red'
});

const tri = new p.shapes.triangle({
    pin: [100, 100],
    edge: 40,
    rotate: 45,
    color: 'green'
});

const c = new p.shapes.circle({
    pin: [100, 200],
    radius: 30,
    fill: true,
    color: 'blue'
});

const group = new p.shapes.group();

const cu = new p.shapes.custom({
    pin: [200, 200],
    color: 'green',
    draw(ctx, line) {
        line
        .start([0, 30])
        .bee([[0, 130]])
        .arc(30, 180, 90)
        .bee([[130, 160]])
        .arc(30, 90, 0)
        .bee([[160, 30]])
        .arc(30, 0, -90)
        .bee([[30, 0]])
        .arc(30, -90, -180)
        .end();
    }
});


group.append(rect);
group.append(tri);
group.append(c);
group.append(cu);

p.append(group);

//group.show(false);

cu.x(250).y(300);

console.log(cu.show());



console.log('图形数量:' + p.getShapesCount());

</script>
</body>
</html>
